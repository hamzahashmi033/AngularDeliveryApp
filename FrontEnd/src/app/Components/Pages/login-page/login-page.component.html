<div class="container">
  <div class="details">
    <app-title title="Login" class="title"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <!-- <app-text-input-container
        [control]="fc.email"
        [showErrorWhen]="isSubmitted"
        type="email"
        label="Email"
      >
      </app-text-input-container> -->
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email"/>
        </div>
        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">Should not be empty</div>
          <div *ngIf="fc.email.errors.email">Email is not correct</div>
        </div>
      </div>
      <div class="input-container">
        <label>Password</label>
        <div>
          <input type="password" placeholder="Password"
          formControlName="password"/>
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">Should not be empty</div>
          <div *ngIf="fc.password.errors.minlength">Password must be greater than 8 characters</div>
        </div>
      </div>
      <div class="button">
        <button type="submit">Login</button>
      </div>
      <div class="linkArea">
        Don't have an account ? <a routerLink="/register-page">Register User</a>
      </div>
    </form>
  </div>
</div>
